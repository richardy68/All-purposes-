<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .alert-box {
            background: #d10000;
            color: white;
            border: 3px solid #ff0000;
            border-radius: 10px;
            padding: 25px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.9); }
            100% { box-shadow: 0 0 10px rgba(255, 0, 0, 0.7); }
        }
        .btn-install {
            background: #00a800;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="alert-box">
        <h1>⚠️ CRITICAL WARNING ⚠️</h1>
        <p>YOUR DEVICE IS AT RISK OF HACKING!</p>
        <p>Malicious actors are attempting to steal your data.</p>
        <button class="btn-install" onclick="window.location.href='https://example.com/vpn'">PROTECT YOURSELF NOW</button>
    </div>

    <script>
        // Reopen popup if user tries to leave
        window.onbeforeunload = function() {
            return "⚠️ WARNING: Closing this page may expose you to hackers!";
        };
    </script>
</body>
</html>
