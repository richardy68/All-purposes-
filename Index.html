<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Alert</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: fixed;
            width: 100%;
        }
        
        .alert-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .alert-box {
            background: linear-gradient(135deg, #8b0000 0%, #450000 100%);
            border: 3px solid #ff0000;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 0 30px rgba(139, 0, 0, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(139, 0, 0, 0.8); }
            50% { box-shadow: 0 0 40px rgba(139, 0, 0, 1); }
            100% { box-shadow: 0 0 15px rgba(139, 0, 0, 0.8); }
        }
        
        .alert-icon {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 5px rgba(255,0,0,0.7));
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 3px rgba(0,0,0,0.5);
        }
        
        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
            color: #ffcccc;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-install {
            background: linear-gradient(to right, #b20000, #8b0000);
            color: white;
            box-shadow: 0 4px 0 #600000;
            text-shadow: 0 1px 1px rgba(0,0,0,0.3);
        }
        
        .btn-install:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #600000;
        }
        
        .btn-cancel {
            background: #222;
            color: #aaa;
            border: 1px solid #444;
        }
        
        .btn-cancel:active {
            background: #333;
        }
        
        /* Disable all selection and context menu */
        body {
            user-select: none;
            -webkit-user-select: none;
            touch-action: pan-y;
        }
    </style>
</head>
<body>
    <div class="alert-container" id="alertContainer">
        <div class="alert-box">
            <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Warning">
            <h1>‚ö†Ô∏è CRITICAL SECURITY BREACH ‚ö†Ô∏è</h1>
            <p><strong>YOUR DEVICE IS COMPROMISED!</strong></p>
            <p>Malicious actors are currently:</p>
            <p>‚Ä¢ Tracking your location<br>‚Ä¢ Accessing your photos<br>‚Ä¢ Stealing login credentials</p>
            <div class="btn-group">
                <button class="btn btn-install" onclick="window.location.href='YOUR_CPA_LINK'">
                    üîí INSTALL SECURE VPN NOW
                </button>
                <button class="btn btn-cancel" id="cancelBtn">
                    LEAVE (EXTREMELY RISKY)
                </button>
            </div>
        </div>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 10;
        const cancelBtn = document.getElementById('cancelBtn');
        
        // Block back button
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
            handleExitAttempt();
        };
        
        // Handle all exit attempts
        function handleExitAttempt() {
            attempts++;
            
            if (attempts < maxAttempts) {
                // Different escalating warnings
                const warnings = [
                    "SECURITY WARNING: Your device is still vulnerable!",
                    "ALERT: Banking apps may be compromised!",
                    "DANGER: Personal photos are being accessed!",
                    "URGENT: Password theft in progress!",
                    "CRITICAL: Financial data at risk!",
                    "FINAL WARNING: Device takeover detected!",
                    "LAST CHANCE: Hackers are in your system!",
                    "IMMEDIATE ACTION REQUIRED!",
                    "THIS IS YOUR FINAL ALERT!",
                    "REDIRECTING TO SAFETY..."
                ];
                
                // Make phone vibrate if supported
                if (navigator.vibrate) {
                    navigator.vibrate([200,100,200,100,200]);
                }
                
                // Shake effect
                const alertBox = document.querySelector('.alert-box');
                alertBox.style.animation = 'none';
                alertBox.offsetHeight;
                alertBox.style.animation = 'shake 0.5s, pulse 1.5s infinite';
                
                // Show alert
                alert(warnings[attempts-1]);
                
            } else {
                // After 10 attempts, redirect to blank page
                window.location.href = "about:blank";
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                20% { transform: translateX(-10px); }
                40% { transform: translateX(10px); }
                60% { transform: translateX(-10px); }
                80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Cancel button triggers attempt
        cancelBtn.addEventListener('click', handleExitAttempt);
        
        // Prevent touch scrolling
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Disable context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
